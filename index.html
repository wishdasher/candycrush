<!DOCTYPE html>
<!--
PS2 - CandyCrush UI
-->
<html>

<head>
<meta charset="utf-8">
<title>Candy Crush</title>

<!-- Use mobile-aware viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Load style sheets -->
<link rel="stylesheet" href="game.css">

<!-- Load any supplemental Javascript libraries here -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js"></script>

<!-- Constructible EventTarget polyfill — Only Chrome 64+ supports constructible EventTarget objects natively -->
<script src="https://unpkg.com/event-target@latest/min.js"></script>

<script src="util.js"></script>
<script src="candy.js"></script>
<script src="board.js"></script>
<script src="rules.js"></script>
<script src="game.js"></script>


</head>

<body id="body">

<header>
  <!--do something -->
</header>

<main>
  <div id="gen" class="panel">
    <h1 id="title"> Candy Crush! </h1>
    <div id="scoreboard" class="gen-module">
      <div id="score"> 0 </div>
      <div id="point-label"> points </div>
    </div>
    <div id="gen-buttons">
      <button id="start" class="button gen-module">
        New Game
      </button>
    </div>
  </div>


  <div id="game" class="panel">
    <div id="board">

    </div>
  </div>

  <div id="controls" class="panel">

    <div id="dir-panel">
      <button id="up" class="button control dir" type="submit">▲</button>

      <button id="left" class="button control dir" type="submit">◄</button>
      <input id="input-move" class="control" type="text">
      <button id="right" class="button control dir" type="submit">►</button>

      <button id="down" class="button control dir" type="submit">▼</button>
    </div>
  </div>

</main>


</body>

</html>
